<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rk_pper_seice_game</title>
    <link rel="stylesheet" href="rk_pper_seice_game.css">
</head>
<body>
    
       <h1>Rock Paper Scissor</h1>
    <div class="choises">
      <div id="Rock" class="chois">
            <img  src="rock.png">
        </div>
        <div class="chois" id="Paper">
            <img  src="paper.jpg.png">
        </div>
        <div class="chois" id="Scissors">
            <img  src="scissors (1).png">
        </div>
    </div>

    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p id="you">You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p id="camp">Comp</p>
        </div>
    </div>

    <div class="msg-container">
        <p id="msg">Pick your move</p>
    </div>
    <script src="rk_pper_seice_game.js"></script>
</body>
</html>
